      <div>
        给你一个字符串 s，找到 s 中最长的回文子串。

        如果字符串的反序与原始字符串相同，则该字符串称为回文字符串。
        
        示例 1：
        
        输入：s = "babad"
        输出："bab"
        解释："aba" 同样是符合题意的答案。
        示例 2：
        
        输入：s = "cbbd"
        输出："bb"
        
        提示：

        1 <= s.length <= 1000
        s 仅由数字和英文字母组成
      </div>
      <script>
        function reverse(s){
          let arr = [...s]
          let l = 0;
          let r = arr.length - 1;
          while(l<r){
            let temp = arr[l];
            arr[l] = arr[r];
            arr[r] = temp;
            l++;
            r--;
          }
          return arr.join('');
        }
        console.log(reverse('123456'))
        console.log(reverse('1234567'))
        var longestPalindrome = function(s) {
          let len = s.length;
          if(len <= 1){
            return s;
          }
          let max = '';
          for(let i =0; i<len; i++){
            let left = i;
            let right = len;
            let temp = '';
            while(left < right){
              temp = s.slice(left,right);
              if(temp === reverse(temp)){
                max = temp.length>max.length?temp:max;
              }
              // if(temp === temp.split('').reverse().join('')){
              //   max = temp.length>max.length?temp:max;
              // }
              right--;
            }
          }
          return max;
        };
