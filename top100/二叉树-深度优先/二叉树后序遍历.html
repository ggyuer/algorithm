<!DOCTYPE html>
<html>
    <head>
        <title>top100</title>
        <meta  charset="utf-8">
        <style type="text/css"></style>
    </head>
    <body>
      <div>
        给定一个二叉树的根节点 root ，返回 它的 后序 遍历 。
        输入：root = [1,null,2,3]
        输出：[1,3,2]
      </div>
      <script>
       /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
       function TreeNode(val, left, right) {
           this.val = (val===undefined ? 0 : val)
           this.left = (left===undefined ? null : left)
           this.right = (right===undefined ? null : right)
       }
      /**
       * @param {TreeNode} root
       * @return {number[]}
       */
       var postorderTraversal = function(root) {
          if(!root){
              return []
          }
          let res = [];
          const deep =(node)=>{
              if(!node){return}
              deep(node.left);
              deep(node.right);
              res.push(node.val)
          }
          deep(root)
          return res;
      };

      </script>
    </body>
</html>
